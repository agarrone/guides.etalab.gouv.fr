name: "Build and deploy"

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container: aergus/latex:latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Node.js modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('package-lock.json') }}

    - name: Cache VuePress files
      uses: actions/cache@v2
      with:
        path: ./public
        key: ${{ runner.OS }}-vuepress

    - name: Install dependencies
      run: npm install

    - name: Lint Markdown files
      run: npm run lint-md

    - name: Build VuePress website
      run: npm run build

    - name: Install dependencies
      run: |
        apt update
        apt install -y python3-venv

    - name: Install pandoc-guides
      run: |
        git clone https://github.com/AntoineAugusti/pandoc-guides.git /tmp/pandoc-guides
        cp /tmp/pandoc-guides/* .
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Generate PDF files
      run: |
        source venv/bin/activate
        python main.py algorithmes 'Expliquer les algorithmes publics' public/pdf/guide-algorithmes.pdf
        python main.py data.gouv.fr 'Publier les données sur data.gouv.fr' public/pdf/guide-data.gouv.fr.pdf
        python main.py juridique "Identifier les données à ouvrir" public/pdf/guide-juridique.pdf
        python main.py logiciels 'Ouvrir les codes sources' public/pdf/guide-logiciels.pdf
        python main.py producteurs-schemas 'Créer des schémas de données' public/pdf/guide-producteurs-schemas.pdf
        python main.py pseudonymisation "Pseudonymiser des documents grâce à l'IA" public/pdf/guide-pseudonymisation.pdf
        python main.py qualite "Préparer les données à l'ouverture et la circulation" public/pdf/guide-qualite.pdf

    - uses: actions/upload-artifact@v2
      with:
        name: website
        path: public/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public
        user_name: 'actions-user'
        user_email: 'actions@github.com'
        force_orphan: true
        cname: guides.etalab.gouv.fr
